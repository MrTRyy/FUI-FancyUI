name: Issue Notification to Discord

on:
  issues:
    types: [opened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -d '{"username": "GitHub Issues", "content": "A new issue has been opened: **${{ github.event.issue.title }}**. Check it out here: ${{ github.event.issue.html_url }}"}' \
               ${{ secrets.DISCORD_WEBHOOK }}
