name: Code Quality Check into Develop Branch

on:
  pull_request:
    branches: [develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Ceck Prettier Formatting
        run: npx prettier --check .

      - name: Run Lint Check
        run: |
          npx eslint --version
          npx eslint src --ext .ts,.tsx --report-unused-disable-directives --max-warnings=-1

      - name: Run Build
        run: npm run build
